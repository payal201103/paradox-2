<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="D:\task\payment.css">
</head>

<body>
    <h1 style="font-size: xx-large; text-align: center; padding: 20px;">PAYMENT FORM</h1>
    <div class="container">
        <h1>Payment Form</h1>
        <form method="post">
            <h2>Account</h2>
            <div class="input-group">
                <div class="input-box">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Full name" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="E-mail" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h2>Date Of Birth</h2>
                    <input type="text" placeholder="DD" class="box">
                    <input type="text" placeholder="MM" class="box">
                    <input type="text" placeholder="YYYY" class="box">
                </div>
                <div class="input-box">
                    <h2>Gender</h2>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h2>Payment Details</h2>
                    <input type="radio" name="pay" id="ab1" checked class="radio">
                    <label for="ab1">credit card</label>
                    <input type="radio" name="pay" id="ab2" checked class="radio">
                    <label for="ab1">Paypal</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 Nov</option>
                        <option>02 Nov</option>
                        <option>03 Nov</option>
                        <option>04 Nov</option>
                        <option>05 Nov</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">Pay Now</button>
                </div>
            </div>
        </form>
    </div>
    
</body>

</html>
